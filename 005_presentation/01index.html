# mean-variance relationship

.content-box-blue[Ordinary Linear Regression]  

`\begin{align}
y_i &amp;= \alpha + \beta x_i + \epsilon_i \\
y_i &amp;\sim N(\mu = \alpha + \beta x_i, \sigma^2) \\
\epsilon_i &amp;\sim N(\mu = 0, \sigma^2) \\
\end{align}`

--

The variance does not change with the mean! 

--

.content-box-blue[Poisson GLM] 

`\begin{align}
L_i &amp;= \alpha + \beta x_i + \epsilon_i \\
y_i &amp;\sim Poisson(\lambda = exp(L_i)) \\
\end{align}`

--

`$$\lambda = \mu = \sigma = np$$`

--

The variance and the mean are the same <i class="fas  fa-arrow-right "></i>

--

The variance increases linearly with the mean.

# mean-variance relationship

Distance metric assume a mean-variance relationship

--

.content-box-blue[Euclidean Distance] 

--

`$$d_{ij} = \sqrt{\sum_{s=1}^S (y_{is} - y_{js})^2}$$`

--

The difference is not weight by the absolute values <i class="fas  fa-arrow-right "></i>

--

Assumes a constant variance.

--

.content-box-blue[Canberra distance] 

`$$d_{ij} = \sum_{s=1}^S \frac{|y_{is} - y_{js}|}{(y_{is} - y_{js})}$$`
--

Straight line relationship

# Multivariate GLMM

We could use mixed models and model the taxon as a random effect.

`$$y_{is} \sim species\ + variable1\ + variable2\ + \color {orange} {(0 + species|sample)}$$`
--
.center[0 - no intercept]
  
`$$species|sample \rightarrow z_{is} \sim N(0, \Sigma)$$`

--

The variance-covariance matrix `\(\Sigma\)` shows correlations between species after accounting for the variables



---

# GLMM assumptions 

<i class="fas  fa-dice-one "></i> <i class="fas  fa-list-ol " style="color:white;"></i> `\(y_{is}\)` are .blue[independent], conditional on mean  `\(\mu_{is}\)`  

--

<i class="fas  fa-dice-two "></i> <i class="fas  fa-list-ol " style="color:white;"></i> Conditional on `\(\mu_{is}\)`, data come from a .blue[known distribution]    

--
        
<i class="fas  fa-dice-three "></i> <i class="fas  fa-list-ol " style="color:white;"></i> .blue[straight line relationship] between some function of `\(\mu_{is}\)` and `\(x\)`  

`$$g(\mu_{is}) = \alpha_{s} + \beta_sx_{i} + \epsilon_{is}$$`
--

<i class="fas  fa-dice-four "></i> <i class="fas  fa-list-ol " style="color:white;"></i> `\(\epsilon\)` are normally distributed.   
`$$\epsilon_{is} \sim MVN(0, \Sigma)$$`

--
        
They represent correlation between responses `\(s\)` within samples `\(i\)`.

# Test statistics  

--

.content-box-blue[Likelihood Ratio] 

`\begin{align}
LR &amp;= 2 log \frac{L_{at\ MLE}}{L_{at\ H_0}} \\
LR &amp;= 2 [log (L_{at\ MLE}) - log(L_{at\ H_0})]\\
LR &amp;\sim \chi^2_{p_MLE - p_{H_0}}
\end{align}`

--

.content-box-blue[Sum of Likelihood Ratios]  

`$$\Sigma LR = \Sigma_s^SLR_s$$`

--

- the test statistic does not account for inter-species correlations    
- but the permutation-based *p* -value does  

---

# Test statistics 
   
.content-box-blue[Wald statistic]  
`\begin{align}
W &amp;= \frac{(\beta_m - \beta_0)^2}{var(\beta_m)} \\
z &amp;= \sqrt(W)
\end{align}`

--

.content-box-blue[Score statistic]   
.center[ see e.g. Dunn &amp; Smyth (2018)]

---

# Permutational *p* - values

1. data + statistical test <i class="fas  fa-long-arrow-alt-right "></i> *true* test statistic  

--

2. shuffle data + statistical test <i class="fas  fa-long-arrow-alt-right "></i> permutation test statistic

--

3. repeat step two often (1000 times at least)

--

4. What percentage of permutation test statistics is more extreme than the *true* test statistic?

# Vector Generalized linear models 

.footnote[see Dobson &amp; Barnett (2018) for more on the exponential family]

<i class="fas  fa-comment "></i><i class="fas  fa-box " style="color:white;"></i> proposed by Yee &amp; Wild (1996)

--

<i class="fas  fa-plus "></i><i class="fas  fa-box " style="color:white;"></i> extend of GLM 

--

<i class="fas  fa-box "></i><i class="fas  fa-box " style="color:white;"></i> GLMs are restricted to distributions from the .blue[exponential family].    

--

<i class="fas  fa-box-open "></i><i class="fas  fa-box " style="color:white;"></i>VGLMs are not.  

--

<i class="fas  fa-boxes "></i><i class="fas  fa-box " style="color:white;"></i> VGLMs can have .blue[multiple linear predictors], for different parameters.

--

<i class="fas  fa-clone "></i><i class="fas  fa-box " style="color:white;"></i> Explanatory variables can differ between predictors.

# Distributional Models 
.footnote[see [here](https://paul-buerkner.github.io/brms/articles/brms_distreg.html) for more on distributional models in R]

--

.content-box-blue[OLS] 
`$$y_i \sim N(\mu = \alpha + \beta_1 x_1, \sigma^2)$$`
--

.content-box-blue[distributional model] 
`$$y_i \sim N(\mu = \alpha_\mu + \beta_{\mu_1}x_1, \sigma^2 = \alpha_\sigma + \beta_{\sigma}x_1)$$`
--

`$$y_i \sim N(\mu = \alpha_\mu + \beta_{\mu}x_1, \sigma^2 = \alpha_\sigma + \beta_{\sigma}x_2)$$`
--

.blockquote[
  ### <i class="fas  fa-spinner fa-2x fa-spin "></i> Variation-explicit ecology 
  Modeling and thinking about variances instead of means.  
  See Holyoak &amp; Wetzel (2020)
]

# Reduced Rank VGLM  

<i class="fas  fa-arrow-down "></i> Reduce the dimensions of **X** with Reduced Rank Regression   

--

`$$x^\prime_{ir} = \Sigma_{p=1}^P w_{rp}x_{ip}$$` 
w - .blue[constrained coefficients]


--

$$L = \beta x_1 + \beta^\prime x^\prime $$
`\(x_1\)` contains variables not considered in the RRR (e.g. intercept)

--

.blockquote[
  ### <i class="fas  fa-spinner fa-2x fa-spin "></i> still processing 
  Preselecting variables for latent variables based on theory
]

---

.footnote[Yee (2015)]

# Quadratic RR-VGLM

In ecology, unimodal responses are the norm (Oksanen &amp; Minchin, 2002)  

&lt;img src="figures/yee15_1.png" width="387" style="display: block; margin: auto;" /&gt;


--

`\begin{align}
L    &amp;= \beta x_1 + \beta^\prime x^\prime  &amp; ordinary\ RR-VGLM \\
L    &amp;= \beta x_1 + \beta^\prime x^\prime + \beta^{\prime\prime} \ x^{\prime 2} &amp; quadratic\ RR-VGLM\ (CQO)
\end{align}`

---
.footnote[Gauch &amp; Whittaker (1972), ter Braak (1986), Yee (2004), Zuur et al. (2007)]

# Gaussian Regression 

`$$Y_{is} = c_s\ exp\bigg(- \frac{(x_{ip} - u_{sp})^2}{2t_{sp}^2}\bigg) \text{  Gaussian Response Model}$$`

--

`$$P(x|\mu,\sigma) = \frac{1}{\sigma\sqrt{2\pi}} exp\bigg( -\frac{(x-\mu)^2}{2\sigma^2} \bigg) \text{  Normal Distribution}$$`

--

As GLM:
`\begin{align}
y_{is} &amp;= exp \bigg(ln(c_s) - \frac{u_{sp}^2}{2t_{sp}^2} &amp;+ \frac{u_{sp}}{t_{sp}^2}x_{ip} &amp;- \frac{1}{2t_{sp}^2}x^2_{ip}\bigg)\\
       &amp;= exp(b_{1s} &amp;+ b_{sp}\ x_{ip} &amp;+ b_{2sp}\ x_{ip}^2)
\end{align}`

--

- CCA aproximates this, given a set of restrictive assumptions 
- CQO estimates parameters with MLE (IRLS)

# In practice 

- They are .blue[not commonly used]

--
        
-  single GLMs predict species ranges better (Baselga &amp; Araújo, 2009)

--
        
- CQO better for rare species (Bonthoux *et al.* 2013) 

--

- manyglms differentiated between noise and causal variables better than CQO (Jupke &amp; Schäfer, 2020)

--
        
- CQO and CAO predict better (but still bad) than GLM and GAM to dissimilar conditions (Maguire *et. al.*, 2016) 

--
        
- some applied studies mostly with fish (e.g. Vilizzi et al. (2012))

--
        
&lt;blockquote&gt;
limitations on the number of species, steepness of the learning curve and low numerical stability of the algorithm
.right[-- &lt;cite&gt;ter Braak &amp; Šmilauer 2015&lt;/cite&gt;]
&lt;/blockquote&gt;

# Latent variable modles

- again models with latent variables 

--

- difference to CQO: latent variables are not based on **X**

--

- latent variables are estimated to optimally explain responses

--

- either after fitting them to predictors (constrained) or without predictors (unconstrained)

--

- initially drew inspiration from psychology  
  - item-response model  
  - latent trait model

---

# Random-effects ordination 
        
.footnote[Walker &amp; Jackson (2011)]

- .blue[unconstrained] ordination through .blue[random effect] model  

--

`$$\boldsymbol{Y} (N \times S) \rightarrow \boldsymbol{Y}^\prime (N \times R)$$`

--
        
- For community data: `\(\hat{y_i} = a_s + \Sigma_s^S\beta_{sr}x_{is}\)`

--

- `\(a_s\)` are species intercepts (mean abundances)   

--
        
- `\(\beta_{sr}\)` are coefficients relating observed variables to axes (latent variables)

--
        
- assume: `\(x_{is} \sim N(0,1)\)`, i.e. x is a random effect 

--
        
- fit `\(\mathbf{B}\)` and `\(x_i\)` iteratively with ML 

--
        
- only presence-absence or normal distribution

--
        
- implemented in reo R package

---

.footnote[Walker &amp; Jackson (2011)]
&lt;img src="figures/walker2011_1.png" width="664" style="display: block; margin: auto;" /&gt;

---

# Hui *et al.* 2015  

&lt;img src="figures/hui15_1.png" width="2437" style="display: block; margin: auto;" /&gt;

--

<i class="fas  fa-external-link-alt "></i> <i class="fas  fa-external-link-alt " style="color:white;"></i> extend Walker &amp; Jackson (2011) to GLMs 

--

`\begin{align}
log(\mu_{is}) &amp;= \alpha_i + \beta_{0s} + \eta_{i1} \lambda_{1s} + \eta_{i2}\lambda_{2s}\\
&amp;=\alpha_i + \beta_{s} +\mathbf{\eta_i^T}\mathbf{\lambda_s}
\end{align}`
--

`\(\alpha\)` are *site effects*  
`\(\beta\)` are species-specific intercepts (mean abundance)

--

Fit with ML 
---
# Hui *et al*. 2015 

&lt;img src="figures/hui15_2.png" width="1700" style="display: block; margin: auto;" /&gt;

---

# BORAL

.footnote[Hui (2016b)]    

- **B**ayesian **O**rdination and **R**egression **A**na**L**ysis

--
        
- (un).blue[constrained] Ordination with .blue[MCMC] estimation 

--

`\begin{align}
log(\mu_{is}) &amp;= \alpha_i + \beta_{0s} + \mathbf{\eta_i^T}\mathbf{\lambda_s} &amp; \text(Hui\ et\ al.\ 2015)\\
log(\mu_{is}) &amp;= \alpha_i + \beta_{0s} + \mathbf{x_i}^T\boldsymbol{\beta_s} + \mathbf{\eta_i^T}\mathbf{\lambda_s} &amp; \text(BORAL)\\
\end{align}`

--

.content-box-blue[Priors]
- intercept: `\(\beta_{0s} \sim N(0,100)\)`
- `\(\theta \sim U(0,50)\ \forall\ \theta:0\notin \theta\)`, e.g. `\(\sigma^2\)` or `\(\phi\)`
- `\(\eta\)` are random effects so `\(\eta \sim N(0,1)\)` (not a prior)  
- `\(\lambda_s; \alpha_i \sim N(0,20)\)`

---

# What do the latent variables represent? 

.footnote[Dormann *et al* (2018), Blanchet *et al.* (2020)]

- a spatial signal

- unmeasured environmental variables 

- a measure of co-occurrence ... 

--

- ... however: 

  - species occurrences depend on the environment  

--
        
  - indirect species associations   

--
        
  - interactions are often asymmetric

# Can we include traits in this? 
        
- as parameters for the priors  

`$$\beta_{0s} \sim N(t_j^T \kappa_0, \mathbf{\sigma}^2_0)$$`
`$$\beta_{sp} \sim N(\mathbf{t_s^T \kappa_p, \sigma^2_p})$$`
- The mean of the normal distribution from which species-specific intercept and regression coefficients are drawn depends on traits (t) and a trait coefficient `\(\kappa\)`. 

---

class:center,middle

`\begin{align}
y_{is} &amp;= a_i + \beta_{0s} + x^T \beta + \eta^T \lambda + \epsilon \\
a_i &amp;\sim N(0,20) \\
\beta_{0s} &amp;\sim N(\mu_{s}, \sigma^2_0)\\
\mu_{\beta_{0s}} &amp;= t_s^T \kappa_0\\
\beta_{sp} &amp;\sim N(\boldsymbol{\mu}_{\beta_{sp}},\boldsymbol{\Sigma})\\
\mu_{\beta_sp} &amp;= t_s^T \kappa_{sp}\\
\lambda_s &amp;\sim N(0,20)
\end{align}`

# Are jSDMs worth the trouble? 
        
- alternative is called stacked SDM (many single species models)

--
        
- many studies compare predictive performance 

--
        
- jSDMs better if many rare species present (Norberg *et al.*, 2019)

--
        
- no difference in performance (Zurell *et al.*, 2019)

--
        
- community level models:  
  - "predict first, assemble later" vs. "assemble first, predict later" 

--
        
- clm outperform stacked models slightly (Maguire *et al.*, 2016)

--
        
- clm perform poorly (Baselga &amp; Araújo, 2010)

# HMSC - Single Species Example

```r
m_full = Hmsc(
  Y = as.matrix(data$Corvus_monedula),
  XData = as.data.frame(data[, c("Habitat", "AprMay")]),
  XFormula =  ~ Habitat + poly(AprMay, degree = 2, raw = TRUE),
  distr = "lognormal poisson",
  studyDesign = data.frame(route = factor(data$Route)),
  ranLevels = list(route = HmscRandomLevel(sData = xy))
)
```

--
        
.blue[**lognormal poisson?**]

--
        
- instead of negative binomial
- Poisson: `\(y_i \sim Poisson(exp(L_i))\)`
- lognormal Poisson: `\(y_i \sim Poisson(exp(L_i + \epsilon_i)), \ \epsilon \sim N(0, \sigma^2)\)`

# Fit model with MCMC


```r
nChains = 2
thin = c(5, 10, 100)
nParallel = max(round(parallel::detectCores() / 2), nChains)
samples = 1000
transient = 500 * thin
verbose = 500 * thin

for (i in 1:3) {
  m_full_fit = sampleMcmc(
    m_full,
    thin = thin[i],
    samples = samples,
    transient = transient,
    nChains = nChains,
    verbose = verbose,
    initPar = "fixed effects"
  )
}
```

# How to include phylogeny? 
        
- add family or order as .blue[categorical variable]

--
  - does not scale well 

--

  - some families are more similar to each other than others 

--

- a .blue[phylogenetic tree] is the best representation 

--

- we can summarize a tree with a .blue[phylogenetic correlation matrix] `\(\boldsymbol{C}\)`

--

- HMSC uses `\(\boldsymbol{C}\)` to include phylogeny 

--

- `\(\boldsymbol{C}\)` is S `\(\times\)` S matrix 

--

- `\(c_{ij}\)` is the .blue[shared evolutionary time]

---

.footnote[Felsenstein (1985), Ives &amp; Helmus (2011)]

# How to include phylogeny? 

One environmental variable and fully phylogenetically structured covariance  
`$$\beta \sim N(\mu, C)$$`
        
--

No phylogenetic structure in covariance  

`$$\beta \sim N(\mu, I)$$`

--

Middle option implemented in HMSC
`$$\beta \sim N(\mu, W)$$`
`$$W = \rho C + (1-\rho)I$$`
`\(0 \le \rho \le 1\)` - the strength of the phylogenetic signal

---

class:center,middle

# The Kronecker Product
        

`\(\begin{bmatrix}1 &amp; 2\\3 &amp; 4\\\end{bmatrix} \otimes \begin{bmatrix}1 &amp; 2\\3 &amp; 4\\\end{bmatrix} =\)` 
        `\(\begin{bmatrix} 1 \begin{bmatrix} 5 &amp; 6  \\7 &amp; 8  \\\end{bmatrix}&amp; 2 \begin{bmatrix} 5 &amp; 6  \\7 &amp; 8  \\\end{bmatrix} \\3 \begin{bmatrix} 5 &amp; 6  \\7 &amp; 8  \\\end{bmatrix}&amp; 4\begin{bmatrix} 5 &amp; 6  \\7 &amp; 8  \\\end{bmatrix}  \\\end{bmatrix} =\)`
        `\(\begin{bmatrix}5 &amp; 6 &amp; 10 &amp; 12 \\7 &amp; 8 &amp; 14 &amp; 16 \\15 &amp; 18 &amp; 20 &amp; 24 \\21 &amp; 24 &amp; 28 &amp; 32 \\\end{bmatrix}\)`
  


---

# How to include phylogeny?
        
`$$\boldsymbol{\beta} \sim N(\mu, \mathbf{W} \otimes \mathbf{V})$$`   
--
        
`\(\mathbf{W} \otimes \mathbf{V}\)` gives a PS `\(\times\)` PS matrix  

--
        
`\(\mathbf{W}\)` is a S `\(\times\)` S matrix of species to species covariances 
`\(\mathbf{W} = \begin{bmatrix} w_{11} &amp; w_{12} &amp; w_{13} \\ w_{21} &amp; w_{22} &amp; w_{23} \\ w_{31} &amp; w_{32} &amp; w_{33} \\  \end{bmatrix}\)` = 
`\(\begin{bmatrix} 1 &amp; 0.8 &amp; 0.4 \\ 0.8 &amp; 1 &amp; 0 \\ 0.4 &amp; 0 &amp; 1 \\ \end{bmatrix}\)`
        
--
        
`\(\mathbf{V}\)` is a P `\(\times\)` P matrix of covariance between responses towards environmental variables  
`\(\mathbf{V} = \begin{bmatrix} v_{11} &amp; v_{12}\\ v_{21} &amp; v_{22}\\  \end{bmatrix}\)` = 
`\(\begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1\\\end{bmatrix}\)`
        
---

`$$\mathbf{W} \otimes \mathbf{V} =\begin{bmatrix} 1 &amp; 0.8 &amp; 0.4 \\ 0.8 &amp; 1 &amp; 0 \\ 0.4 &amp; 0 &amp; 1 \\ \end{bmatrix} \otimes \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1\\\end{bmatrix}$$`

--

`$$=\begin{bmatrix} 1 \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1 \end{bmatrix}  &amp; 0.8 \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1 \end{bmatrix} &amp; 0.4 \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1 \end{bmatrix}\\ 0.8 \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1 \end{bmatrix}  &amp; 1 \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1 \end{bmatrix} &amp; 0 \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1 \end{bmatrix} \\ 0.4 \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1 \end{bmatrix}  &amp; 0 \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1 \end{bmatrix} &amp; 1 \begin{bmatrix} 1 &amp; -0.2 \\ -0.2 &amp; 1 \end{bmatrix}\end{bmatrix}$$`

--

`$$=\begin{bmatrix} 1 &amp; -0.2 &amp; 0.8 &amp; -0.16 &amp; 0.4 &amp; -0.08 \\ -0.2  &amp; 1 &amp; -0.16 &amp; 0.8 &amp; -0.08 &amp;  0.4 \\ 0.8   &amp; -0.16 &amp; 1 &amp; -0.2 &amp; 0 &amp; 0 \\ -0.16 &amp; 0.8 &amp; -0.2 &amp; 1 &amp; 0 &amp;0 \\ 0.4   &amp; -0.2 &amp; 0 &amp;  0 &amp; 1 &amp; -0.2 \\ -0.08 &amp; -0.2 &amp; 0 &amp;0 &amp; -0.2 &amp; 1 \end{bmatrix}$$`
---

# Random effects - `\(H\)` and `\(\Lambda\)`
       
.footnote[Bhattacharya and Dunson (2011)]
`$$L_{is} = L_{is}^{\mathbf{F}ixed} + L_{is}^{\mathbf{Ra}ndom}$$`
--
        
.content-box-blue[**Random effects**] 
`$$L^{Ra}_{ij} = \Sigma_{r=1}^{R} \eta_{ir}\lambda_{rs}$$`
`$$\boldsymbol{L}^{Ra} = \boldsymbol{H}\boldsymbol{\Lambda}$$`

--
        
`\(\eta\)`  .blue[site loading]  
`\(\eta \sim N(0,1)\)`    

--

`\(\lambda\)`  .blue[species loading]

# `\(\alpha\)` Spatial scale parameter 

.content-box-blue[Spatial autocorrelation in a linear model]

`$$y_i = L_i + \epsilon_i$$`

--

`$$\epsilon_i \sim N(0, \Sigma)$$`
--

`$$\Sigma_{i_1i_2} = \sigma^2_{space}\ exp(-d_{i_1i_2}/\alpha)$$`
--

.content-box-blue[Spatial autocorrelation in a latent variable]  

.center[
`\(\boldsymbol{\eta}_{\cdot r} \sim N(0, \boldsymbol{\Sigma}_r)\)` with `\(\boldsymbol{\Sigma}_{r,i_1i_2} = exp(-d_{i_1i_2}/\alpha)\)`  
]

--

`$$Cov[L^{Ra}_{i_1s_1}L^{Ra}_{i_2s_2}]
= \Sigma_{r=1}^{R} \lambda_{rs_1}\lambda_{rs_2}exp(-d_{i_1i_2}/\alpha)$$`

# Random Effect Structure 
        

```r
# Vector of Route names
vc_routes  = levels(df_studydesign[,1])
# Create matrix that will hold route coordinates
ma_xy      = matrix(0,
                    nrow = length(vc_routes),
                    ncol = 2)
# Fill ma_xy with mean coordiantes of all observations that belong to a route
for (i in seq_along(vc_routes)){
        rows       = df_studydesign[,1]==vc_routes[i]
        ma_xy[i,1] = mean(dt_y[rows,]$x)
        ma_xy[i,2] = mean(dt_y[rows,]$y)
}

colnames(ma_xy) = c("x","y")
rownames(ma_xy) = vc_routes
# Create spatial random level 
rL = HmscRandomLevel(sData=ma_xy)
# Minimum and maximum number of latent variables 
rL$nfMin = 5
rL$nfMax = 10
```

---
        
# Defining the model 
        

```r
XFormula  = ~ Habitat + poly(AprMay, degree = 2, raw = TRUE)
TrFormula = ~ Migration + LogMass

m = Hmsc(Y = ma_y,
         XData = as.data.frame(dt_x),
         XFormula = XFormula,
         TrData = dt_traits,
         TrFormula = TrFormula,
         phyloTree = ph_phylo,
         distr = "lognormal poisson",
         studyDesign = df_studydesign,
         ranLevels = list(Route=rL))
```

.footnote[Sklar (1959)]

 # What are Copulas? 
 
- .blue[Copula] is latin and means .blue[a link, tie or bond]

--
 
- a Copula is a function `\(C()\)` that .blue[couples] multiple marginal and one multivariate distribution 

--
        
- they combine `\(d\)` .blue[marginal distributions] `\(F_1, ..., F_d\)` to one d-dimensional .blue[multivariate distribution] `\(H()\)`
        
--
        
- Formally expressed in .blue[Sklar's Theorem]: 
$$ H(x_1,...x_d) = C(F_1(x_1), ..., F_d(x_d))$$
--

- the copula defines the .blue[dependence] between marginals

--

- copulas contain .blue[scale-free] dependence metrics

# bivariate Frank Copula 
`$$C_\theta^F (\mathbf{u}) = - \frac{1}{\theta}\ \log \bigg(1 + \frac{(exp(-\theta u_1)-1)(exp(-\theta u_2)-1)}{exp(-\theta)-1} \bigg)$$` 

- one parameter: `\(\theta \in \mathbb{R}\ \backslash\ \{0\}\)`
- `\(C_0^F = \Pi\)` 
- `\(\theta\)` controls the dependence between variables

# Calyton Copula 

- for `\(d &gt; 2\)`:  
`$$C(u)^C_\theta = \Bigg(1 - d \sum_{j=1}^d u^{-\theta}_j\Bigg)^{-1/\theta}$$`
- one parameter: `\(\theta \in (0, \infty)\)`
- `\(C_0^C = \Pi\)` 
- `\(\theta\)` controls the dependence between variables

# Gaussian Copula 

- .blue[Basic form]: `\(C(u) = H(F^{\leftarrow}(x_1), ..., F^{\leftarrow}(x_d)))\)`

--

- `\(F^{\leftarrow}\)` is the .blue[quantile function].   
- If `\(F\)` is continuous and strictly increasing `\(F^{\leftarrow} = F^{-1}\)`

--

For Gaussian Copulas: `\(H() = MVN(\mathbf{0},P)\)` 

--

the margins of `\(H()\)` are `\(N(0,1)\)`

--

`\(C^n_\rho(\mathbf{u}) = \boldsymbol{\Phi_\rho\big( \phi^{-1}(x_1), ... , \phi^{-1}(x_d) \big)}\)`

# Are tail associations common in ecology? 

- Gosh (2020a):
 - Q1: Do datasets in ecology have non-normal copula structure? 
 - Q2: Do positively associated ecological variables show tail associations distinct from those of a normal distribution?
 - Q3: If so, do they show asymmetric tail associations?
 
--

- fitted 16 bivariate copula families
- model selection with AIC and BIC 
- drew inference based on lowest-AIC/BIC Copula 

--

- Results: yes, yes, and yes

 + environment
 + mediator species

# Gaussian copula graphical models
        
- graphical models estimate the precision matrix `\(\Omega\)` 
        
--
        
- `\(\Omega = \Sigma^{-1}\)`
        
--
        
- Graphical Models require normal responses

--
        
- Popovic *et al.* 2018 suggets Gaussian copula graphical models

--

- Fit a Gaussian Copula to data and estimate `\(\Sigma\)` with graphical models
